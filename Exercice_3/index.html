<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Comment détecter la touche entrée dans un formulaire de saisie</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script>
			$(document).on("keypress", "input", function(e){
				if(e.which == 13){
					var val = $(this).val();
					alert(val);
				}
			});
		</script>
</head>

<body>
  <form>
    <label for="lastname">Votre nom  : </label><input type="text" name="lastname" id="lastname" />
  </form>
</body>
</html>
